<script type="text/javascript" src="js/foot_01.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			joke: "等一会会儿..."
		},
		mounted: function(){//调用methods中的方法
			this.getJoke();
		},
		methods: {
			getJoke: function () {
				var that = this;
				axios.get("https://autumnfish.cn/api/joke")
						.then(function(response){
							// console.log(response);
							that.joke = response.data;
						}),function (err) {
						swal("未知异常，请联系管理员");
				}
			}
		}
	});
</script>
